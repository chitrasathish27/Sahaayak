<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/> 
        <meta name="viewport" content="width=divice-width,intial-scale=1.0"/>
        <link rel="stylesheet" href="register.css">
    </head>
<body>
<div class="container">
    <h1 class="form-title">REGISTRATION</h1>
    <form action="#">
        <div class="main-user-info">
            
            <div class="user-input-box">
                <label for="Name">Enter name :</label>
                <input type="text" id="Name" name="Name" placeholder="Enter your name"/>
            </div>
            <div class="user-input-box">
                <label for="Age">Enter age :</label>
                <input type="text" id="Age" name="Age" placeholder="Enter your age"/>
            </div>
            <div class="user-input-box">
                <label for="PhoneNumber"> Enter phone number : </label>
                <input type="text" id="PhoneNumber" name="PhoneNumber" placeholder="Enter your phone number"/>
            </div>
            <div class="user-input-box">
                <label for="Email"> Enter email-id :</label>
                <input type="text" id="emailid" name="emailid" placeholder="Enter your email-id"/>
            </div>
            
            <div class="user-input-box">
                <label for="password"> Password :</label>
                <input type="password" id="password" name="password" placeholder="Enter password"/>
            </div>
            <div class="user-input-box">
                <label for="confirmPassword"> Confirm Password :</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password"/>
            </div>
        </div>
        <div class="gender-details-box" >
            <span class="gender-title">Gender :</span>
            <div class="gender-category">
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
           <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other">
           <label for="other">Other</label>
          </div>
           </div>
            <div class="form-submit-btn">
            <input type="Submit" value="Register">
            </div>
            <br>
            
    </form>
</div>

    
</body>
</html>
