<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<link rel="stylesheet"  type="text/css" href="feedback.css">
<body>
    <div class="container feedback-form">
        <div class="feedback-image">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/002/238/477/small/feedback-icon-free-vector.jpg" alt="">
            <form method="post">
            <h3>Drop us a feedback</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <p>Name:</p>
                            <div class="form-group">
                                <input type="text" required name="name" class="form-control" placeholder="Your name"/>
                            </div>
                
                            <p>Phone number:</p>
                            <div class="form-group">
                                <input type="tel" required name="tel" class="form-control" placeholder="Your phone number">
                            </div>


                            <form name="feedback_form" id="feedback_form" method="post">
                                <p>How do you rate your overall experience?</p>
                                <div class="mb-3 d-flex flex-row py-1">
                                <div class="form-check mr-3">
                                <input class="form-check-input" type="radio" name="rating" id="rating_bad" value="bad">
                                <label class="form-check-label" for="rating_bad">
                                    Bad
                                </label>
                                </div>
                                
                                <div class="form-check mx-3">
                                <input class="form-check-input" type="radio" name="rating" id="rating_good" value="good">
                                <label class="form-check-label" for="rating_good">
                                    Good
                                </label>
                                </div>
                                
                                <div class="form-check mx-3">
                                <input class="form-check-input"  type="radio" name="rating" id="rating_excellent" value="excellent">
                                <label class="form-check-label" for="rating_excellent">
                                    Excellent
                                </label>
                                </div>
                                </div>

                                <div class="mb-4">
                                    <p>Comments:</p>
                                    <textarea class="form-control" required rows="6"   placeholder="Your message or suggestion" ></textarea>
                                </div>
                            
                                <div class="form-group">
                                    <button type="submit" class="btnFeedback" >SUBMIT</button>
                                </div>
                            </form>
                        </div>
                    </div>
            </form>
        </div>
    </div>
</body>
</html>
